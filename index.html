<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="/style.css">
    <script src="script.js" defer></script>
    <script src="/inventory.js" defer></script>
    

    
</head>

<body>

    <div class="inventory">
        <h2>Inventory Management</h2>


<label for="itemName">Item Name:</label>
<input type="text" id="itemName">
<label for="quantity">Quantity:</label>
<input type="number" id="quantity">
<button onclick="addItem()">Add Item</button>

<!-- Add a search input field -->


<h3>Inventory List</h3>

<table id="inventoryTable">
    <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Action</th>
    </tr>
</table>

    </div>

    <main>
        <h1>Welcome to Scaler Library</h1>

        <form>
            <input type="text" class="get-name" required placeholder="UserName">
            <input type="text" id="search" class="get-book" placeholder="Search" oninput="searchItems()">
            <input type="text" class="get-ID" required placeholder="ID-N0">
            <input type="submit" class="sub-input" value="ADD"> 
        </form>

    </main>

        <div class="info">
            <div class="info-nav">
                <h2>NO</h2>
                <h2>Book</h2>
                <h2>Name</h2>
                <h2>Date</h2>
                <h2>ID</h2>
            </div>









        </div>

    


    
    
</body>

</html>
